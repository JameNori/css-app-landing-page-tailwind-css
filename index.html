<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col justify-between">
    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center px-4 py-8">
      <div class="bg-white p-16 rounded-lg shadow-lg max-w-4xl w-full">
        <div class="max-w-md mx-auto">
          <!-- Header -->
          <h1 class="text-3xl font-semibold text-gray-900 text-center mb-8">Get in Touch</h1>
          
          <!-- Form -->
          <form class="space-y-6">
            <!-- Name Field -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="John Doe"
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
              />
            </div>
            
            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="john@example.com"
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
              />
            </div>
            
            <!-- Message Field -->
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
              <textarea 
                id="message" 
                name="message" 
                rows="4"
                placeholder="Your message..."
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none placeholder-gray-400"
              ></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="pt-2">
              <button 
                type="submit"
                class="w-full bg-gray-900 text-white py-3 px-4 text-sm font-medium rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 transition duration-200"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="px-4 py-6">
      <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
        <!-- Copyright -->
        <div class="text-sm text-gray-600 mb-4 sm:mb-0">
          Acme productivity app Â©2024
        </div>
        
        <!-- Navigation Links -->
        <div class="flex space-x-6">
          <a href="#" class="text-sm text-gray-600 hover:text-gray-900 transition duration-200">FAQ</a>
          <a href="#" class="text-sm text-gray-600 hover:text-gray-900 transition duration-200">Terms</a>
          <a href="#" class="text-sm text-gray-600 hover:text-gray-900 transition duration-200">AI Policy</a>
          <a href="#" class="text-sm text-gray-600 hover:text-gray-900 transition duration-200">Pricing</a>
        </div>
      </div>
    </footer>
  </body>
</html>
